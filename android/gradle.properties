# Gradle JVM settings - Balanced for system memory
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m
# Disable daemon to free up memory immediately after build
org.gradle.daemon=false
# Run Kotlin compiler in separated process
kotlin.compiler.execution.strategy=daemon
# Disable parallel projects to avoid peak memory spikes
org.gradle.parallel=false
# Standard Android settings
android.useAndroidX=true
android.enableJetifier=true
